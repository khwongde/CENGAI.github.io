<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的第一个GitHub网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的网站！</h1>
        <p>成功部署在GitHub Pages</p>
    </header>
    
    <main>
        <section class="features">
            <div class="feature-card">
                <h3>响应式设计</h3>
                <p>适配所有设备尺寸</p>
            </div>
            <div class="feature-card">
                <h3>现代界面</h3>
                <p>简洁美观的布局</p>
            </div>
            <div class="feature-card">
                <h3>免费托管</h3>
                <p>GitHub Pages提供的免费服务</p>
            </div>
        </section>
        
        <div id="counter">
            <p>按钮点击次数: <span id="count">0</span></p>
            <button id="clickMe">点击增加</button>
        </div>
    </main>
    
    <footer>
        <p>© 2023 我的GitHub网站 | 通过AI助手创建</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
